<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
<div th:replace="navbar :: myNavbar"></div>
<div id="layoutSidenav">
	<div th:replace="sidebar :: mySidebar"></div>

	<div id="layoutSidenav_content">
		<div class="container">
			<br>
			<p class="display-4">Sales</p>
			<hr>

			<!-- Add a row with a column to position the form -->
			<div class="row">
				<div class="col text-right">
					<form class="form-inline">
						<div class="input-group">
							<input class="form-control" type="text" placeholder="Invoice number..."
								   aria-label="Search" aria-describedby="basic-addon2" />
							<div class="input-group-append">
								<button class="btn btn-primary" type="button">
									<i class="fas fa-search"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<br><br>

			<div class="table-responsive">
				<h2 class="text-center mb-4">Today's Pending Sales</h2> <!-- Title for the table -->
				<table class="table table-bordered table-hover">
					<thead class="thead-dark">
					<tr>
						<th>Client Tpin</th>
						<th>Client Name</th>
						<th>Total Amount</th>
						<th>Taxable Amount</th>
						<th>Tax</th>
						<th>Invoice Number</th>
						<th>Remarks</th>
						<th>Date</th>
						<th colspan="2" style="text-align: center">Items</th>
						<th>Status</th>
					</tr>
					</thead>
					<tbody th:if="${#lists.isEmpty(itemDtoList)}">
					<tr>
						<td colspan="10" style="color: red; text-align: center;">No Data found</td>
					</tr>
					</tbody>
					<tbody id="myTable">
					<tr th:each="itemDto : ${itemDtoList}">
						<td th:text="${itemDto.itemId}"></td>
						<td th:text="${itemDto.itemName}"></td>
						<td th:text="${itemDto.itemPrice}"></td>
						<td th:text="${itemDto.itemQuantity}"></td>
						<td th:text="${itemDto.fineRate}"></td>
						<td th:text="${itemDto.invoiceNumber}"></td>
						<td th:text="${itemDto.itemType}"></td>
						<td th:text="${itemDto.vendorName}"></td>
						<td><a th:href="@{/ItemEdit/{id}(id=${itemDto.itemId})}" class="btn btn-primary"> Edit </a></td>
						<td><a th:href="@{/ItemDelete/{id}(id=${itemDto.itemId})}" class="btn btn-danger"> Delete </a></td>
					</tr>
					</tbody>
				</table>
			</div>		</div>

	</div>
</div>
</body>
</html>
